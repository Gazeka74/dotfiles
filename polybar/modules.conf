;;;;;;;;;;;;;;;
;;   LookFor ;;
;;;;;;;;;;;;;;;
[module/lookfor]
type = custom/script
label = %output%
label-foreground = ${colors.background}
label-background =${colors.foreground}
label-padding = 1
exec = echo ""
click-left = "rofr.sh -r"
click-right = "rofr.sh -q"

;;;;;;;;;;;;;;;
;;   LeftIcon
;;;;;;;;;;;;;;;
[module/lefticon]
type = custom/script
label = %output%
label-foreground = ${colors.background}
label-background =${colors.foreground}
label-padding = 1
exec = echo ""
click-left = "rofr.sh -r"
click-right = "rofr.sh -q"

;;;;;;;;;;;;;;;;;;;
;; i3 Workspaces ;;
;;;;;;;;;;;;;;;;;;;
[module/i3]
type = internal/i3
pin-workspaces = true
strip-wsnumbers = true
index-sort = true
enable-click = true
fuzzy-match = true
ws-icon-default = 

format = <label-state><label-mode>
label-mode = %mode%
label-mode-padding = 1
label-mode-underline = ${colors.urgent}

label-focused =
;%name%
label-focused-padding = 1
label-focused-underline = ${colors.foreground}
label-focused-background = ${colors.foreground}
label-focused-foreground = ${colors.background}

label-unfocused =
;%name%
label-unfocused-padding = 1
label-unfocused-underline = ${colors.foreground}
label-unfocused-background = ${colors.foreground}
label-unfocused-foreground = ${colors.background}

label-visible = 
label-visible-padding = 1
label-visible-underline = ${colors.foreground}
label-visible-background = ${colors.foreground}
label-visible-foreground = ${colors.background}

label-urgent = 
label-urgent-padding = 1
label-urgent-underline = ${colors.urgent}
label-urgent-background = ${colors.urgent}
label-urgent-foreground = ${colors.background}


;;;;;;;;;
;; PKG ;;
;;;;;;;;;
[module/pkg]
type = custom/script
exec = updates.sh
exec-if = "ping -q -w 2 -c 1 176.34.135.167 > /dev/null"
label = %{A1:termite -e "yay -Syyu" & disown:} %{A3:termite -e "yay -Syyu" & disown:}%output%%{A} %{A}
tail = true
label-padding = 0


;;;;;;;;;;;
;; Clock ;;
;;;;;;;;;;;
[module/myClock]
type = internal/date
format = <label>
label-padding = 1
format-background = ${colors.foreground}
format-foreground = ${colors.background}
interval = 5
time = %R
label = " %time%"
;label = %{A1:gsimplecal & disown:}%{A3:gsimplecal & disown:} %time%%{A}%{A}


;;;;;;;;;;;
;; DATE  ;;
;;;;;;;;;;;
[module/myDate]
type = internal/date
format = <label>
format-padding = 1
format-background = ${colors.foreground}
format-foreground = ${colors.background}
interval = 5
date = %d %b. 
label = " %date%"


;;;;;;;;;;;;
;; Volume ;;
;;;;;;;;;;;;
[module/volume]
type = internal/alsa
master-mixer = Master
format-volume-padding = 2
format-muted-padding = 2

label-muted   = " muted"
format-muted-foreground = ${colors.foreground}
format-muted-background = ${colors.background}

label-volume  = %{A3:pavucontrol & disown:}%percentage%%%{A}
;label-volume-foreground = ${colors.foreground}
format-volume = <ramp-volume> <label-volume>
format-volume-foreground = ${colors.foreground}
format-volume-background = ${colors.background}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

;;;;;;;;;;;;;
;; BATTERY ;;
;;;;;;;;;;;;;
[module/battery]
type = internal/battery
; Use $ ls -1 /sys/class/power_supply/
battery = BAT1
adapter = AC
full-at = 100
poll-interval = 5
time-format = %H:%M

format-charging    = "<label-charging>"
format-discharging = "<label-discharging>"
format-full        = "<label-full>"
format-charging-padding    = 1
format-discharging-padding = 1
format-full-padding        = 1

label-charging = " %percentage%% (%time%)"
label-discharging = " %percentage%% (%time%)"
label-full = " %percentage%%"
ramp-capacity-0 = " "
ramp-capacity-1 = " "
ramp-capacity-2 = " "
ramp-capacity-3 = " "
ramp-capacity-4 = " "

format-charging-background = ${colors.background}
format-charging-foreground = ${colors.foreground}

format-discharging-background = ${colors.background}
format-discharging-foreground = ${colors.foreground}

format-full-background = ${colors.background}
format-full-foreground = ${colors.foreground}


;;;;;;;;;;
;; WIFI ;;
;;;;;;;;;;
[module/wireless-network]
type = internal/network
interface = wlp4s0

format-disconnected-padding = 2
format-connected-padding = 2

format-connected = <label-connected>
label-connected ="%{A1:networkmanager_dmenu &:} %essid%%{A}"


format-disconnected = <label-disconnected>
label-disconnected ="%{A1:networkmanager_dmenu &:} disconnected%{A}"


;;;;;;;;;;;;;;
;; ETHERNET ;;
;;;;;;;;;;;;;;
[module/wired-network]
type = internal/network
interface = enp0s31f6

format-disconnected-padding = 1
format-connected-padding = 1

format-connected = <label-connected>
label-connected = " %{A1:networkmanager_dmenu &:} %local_ip%%{A}"


format-disconnected = <label-disconnected>
label-disconnected = 



;;;;;;;;;;;;;;;;
;; FileSystem ;;
;;;;;;;;;;;;;;;;
[module/myRoot]
type = internal/fs
interval = 60
mount-0 = /
format-mounted-padding = 2
format-unmounted-padding = 2

format-background = ${colors.background}
format-foreground = ${colors.foreground}

format-mounted = <label-mounted>
format-unmounted = <label-unmounted>

label-mounted = "%{A1:thunar &:} %free%%{A}"
label-unmounted = "%{A1:thunar &:} unmounted%{A}"


;;;;;;;;;;;;;;;;
;; FileSystem ;;
;;;;;;;;;;;;;;;;
[module/myData]
type = internal/fs
interval = 60
mount-0 = /mnt/DATA
format-mounted-padding = 2
format-unmounted-padding = 2

format-background = ${colors.background}
format-foreground = ${colors.foreground}

format-mounted = <label-mounted>
format-unmounted = <label-unmounted>

%{A1:networkmanager_dmenu &:}%{A}
label-mounted = "%{A1:thunar /mnt/DATA &:} %free%%{A}"
label-unmounted = "%{A1:thunar /mnt/DATA &:} unmounted%{A}"
