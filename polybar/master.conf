;=====================================================
;     Colors & Settings
;=====================================================

[colors]
background = #2f343f
foreground = #ffffff
;#c0c5ce
moderate = #ebcb8b
urgent = #cc575b
;urgent = #bf616a
trim = #c0c5ce
;trim = #8fa1b3
blue = #8fa1b3
pink = #bf616a
orange = #ebcb8b
purple = #b48ead
yellow = #ebcb8b
border = #c0c5ce
archblue = #5294e2
archblue2 = #1793d1
transparent = #00000100


[settings]
throttle-output = 5
throttle-output-for = 10
throttle-input-for = 30
compositing-background = source
compositing-foreground = source
compositing-overline = source
compositing-underline = source
compositing-border = source
screenchange-reload = false
format-foreground = ${colors.foreground}
format-background = ${colors.background}

;=====================================================
;    Master Bar
;=====================================================

[bar/master]
width = 100%
height = 28
border-size = 0
border-left-color = {colors.transparent}
border-right-color = {colors.transparent}
border-top-size = 0
border-top-color = {colors.background}
border-bottom-size = 0
radius = 0
bottom = false
line-size = 0
font-0 = "DejaVu Sans Mono:size=10:antialias=false;1"
font-1 = "Font Awesome 6 Brands:pixelsize=11;1"
font-2 = "MaterialIcons:size=13:antialias=false;1"
font-3 = "icomoon:size=15:antialias=false;2"
font-4 = "Ubuntu Nerd Font:size=14:antialias=false;2"
offset-x = 0
offset-y = 0
fixed-center = true
border-color = ${colors.background}
background = ${colors.background}
foreground = ${colors.foreground}
module-margin = 0
padding-right = 0
padding-left = 0
separator = 

; shows which modules have click actions
cursor-click = pointer

; with cursor-click = pointer' these cause the entire bar to have click actions
; essentially defeating the purpose, so they are commented out

